<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판글쓰기')">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">

</nav>

      <form action="writing" method="post" class="form-horizontal">
          <div class="form-group">
            <label>제목</label>
            <input type="text" class="form-control" name="title" placeholder="제목을 작성해주세요." th:classappend="${msg} == 0 ? 'is-invalid'">
            <div class="invalid-feedback">
                제목을 입력해주세요.
            </div>
          </div>
          <div class="form-group">
            <label>작성자</label>
            <input type="text" class="form-control" th:value="${session.user}" name="userId" placeholder="이름을 적어주세요." readonly>
          </div>
          <div class="form-group">
            <label>내용</label>
            <textarea class="form-control" name="content" rows="10"></textarea>
          </div>
          <button type="submit" class="btn btn-info">등록</button>
      </form>

</body>
</html>
