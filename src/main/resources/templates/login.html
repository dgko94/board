<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('로그인')">

</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('login')">

</nav>

<main role="main" class="container">
  <div class="starter-template">
    <h1 class="display-1">N+</h1>
  </div>
  <form action="login" method="post" class="form-horizontal">

    <div class="form-group">
      <label for="userId">아이디</label>
      <input type="text" placeholder="아이디" name="userId" id="userId"
             class="form-control" th:classappend="${danger} == 0 ? 'is-invalid'" >
      <div class="invalid-feedback">
        아이디와 비밀번호가 맞지않습니다.
      </div>
    </div>


    <div class="form-group">
      <label for="userPw">비밀번호</label>
      <input type="password" placeholder="비밀번호" name="userPw" id="userPw" class="form-control">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-info btn-lg btn-block">로그인</button>
    </div>
    <div class="starter-template">
      <a class="btn btn-link" href="/create" >회원가입</a>
    </div>
  </form>

</main>
</body>

</html>
